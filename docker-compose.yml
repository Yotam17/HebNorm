version: '3.8'

services:
  hebnorm:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - HF_HOME=/app/.cache
      - TRANSFORMERS_CACHE=/app/.cache
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DEV_MODE=true
    volumes:
      - ./app:/app/app          # קוד חי
      - ./.cache:/app/.cache    # cache של המודלים
    restart: unless-stopped
